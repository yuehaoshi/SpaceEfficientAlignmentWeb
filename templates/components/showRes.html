<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col" colspan="2">Here is your alignment result!</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="col-sm-2">Your sequence 1 is: </td>
            <td style="font-family: monospace;">{{ s1 }}</td>
        </tr>
        <tr>
            <td>Your sequence 2 is: </td>
            <td style="font-family: monospace;">{{ s2 }}</td>
        </tr>
        <tr>
            <td rowspan="2">{{ type }} alignment result: </td>
            <td style="font-family: monospace;">{{ align1 }}</td>
        </tr>
        <tr>
            <td style="font-family: monospace;">{{ align2 }}</td>
        </tr>
        </tbody>
    </table>
</div>
